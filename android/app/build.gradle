apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * ✅ New Architecture 활성화 감지 함수
 * gradle.properties의 newArchEnabled 값이 true면 Fabric / TurboModule 빌드 포함
 */
def isNewArchitectureEnabled() {
    return project.hasProperty("newArchEnabled") && project.newArchEnabled == "true"
}

/**
 * ✅ React Native 설정 블록
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * ✅ Proguard 설정 (릴리즈 빌드 난독화)
 */
def enableProguardInReleaseBuilds = false

/**
 * ✅ Hermes 비활성 시 대체 JSC 엔진
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    // ✅ New Architecture 활성 시 CMake 설정
    if (isNewArchitectureEnabled()) {
        externalNativeBuild {
            cmake {
                // RN 0.80 이상 경로 규칙
                path file("../../node_modules/react-native/ReactAndroid/cmake-utils/default-app-setup/CMakeLists.txt")
            }
        }
    }

    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.papayasns"

    defaultConfig {
        applicationId "com.papayasns"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1251110005
        versionName "1.02.251110005"
    }

    /**
     * ✅ 서명 구성
     * gradle.properties에서 MYAPP_UPLOAD_* 값을 읽음
     */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(MYAPP_UPLOAD_STORE_FILE)
            storePassword MYAPP_UPLOAD_STORE_PASSWORD
            keyAlias MYAPP_UPLOAD_KEY_ALIAS
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD
        }
    }

    /**
     * ✅ 빌드 타입 설정
     */
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release // ✅ 올바른 릴리즈 키 적용
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native 코어 의존성
    implementation("com.facebook.react:react-android")

    // Hermes / JSC 선택
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

/**
 * ✅ 추가 플러그인
 * - Vector Icons 폰트 자동 등록
 * - Firebase Google Services
 */
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
apply plugin: 'com.google.gms.google-services'
