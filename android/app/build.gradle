apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * ✅ New Architecture 활성화 감지 함수 복원
 * gradle.properties의 newArchEnabled 값을 읽어서 true면 Fabric / TurboModule 빌드 포함
 */
def isNewArchitectureEnabled() {
    return project.hasProperty("newArchEnabled") && project.newArchEnabled == "true"
}

/**
 * React Native 설정 블록
 * 필요 시 루트 경로나 번들 세팅을 수정할 수 있음
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * JavaScriptCore (JSC) 기본 flavor 설정
 * Hermes 비활성 시 fallback으로 사용
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    // ✅ New Architecture가 켜져 있을 경우 CMake 빌드 경로 포함
        if (isNewArchitectureEnabled()) {
            externalNativeBuild {
                cmake {
                    // ✅ RN 0.80 이상: CMakeLists.txt 경로 한 단계 위로 변경
                    path file("../../node_modules/react-native/ReactAndroid/cmake-utils/default-app-setup/CMakeLists.txt")
                }
            }
        }


    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.papayasns"

    defaultConfig {
        applicationId "com.papayasns"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ⚠️ 프로덕션 빌드에서는 release keystore 설정 필요
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

/**
 * ✅ 추가 플러그인 적용
 * - Vector Icons 폰트 자동 등록
 * - Firebase Google Services 적용
 */
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
apply plugin: 'com.google.gms.google-services'
